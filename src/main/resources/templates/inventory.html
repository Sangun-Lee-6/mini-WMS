<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
</head>
<body>
<h1>재고 현황</h1>
<table border="1">
    <thead>
    <tr><th>상품명</th><th>SKU</th><th>재고수량</th></tr>
    </thead>
    <tbody>
    <tr th:each="inv : ${inventoryList}">
        <td th:text="${inv.product.name}">Product Name</td>
        <td th:text="${inv.product.skuCode}">SKUCode</td>
        <td th:text="${inv.quantity}">Quantity</td>
    </tr>
    </tbody>
</table>

<h2>상품 입고</h2>
<form th:action="@{/inventory/receive}" method="post">
    <label>상품:
        <select name="productId">
            <option th:each="prod : ${products}" th:value="${prod.id}" th:text="${prod.name}">Product</option>
        </select>
    </label>
    <label>수량: <input type="number" name="quantity" /></label>
    <input type="hidden" name="warehouseId" th:value="${warehouse.id}" />
    <button type="submit">입고 처리</button>
</form>

<h2>상품 출고</h2>
<form th:action="@{/inventory/release}" method="post">
    <label>상품:
        <select name="productId">
            <option th:each="prod : ${products}" th:value="${prod.id}" th:text="${prod.name}">Product</option>
        </select>
    </label>
    <label>수량: <input type="number" name="quantity" /></label>
    <input type="hidden" name="warehouseId" th:value="${warehouse.id}" />
    <button type="submit">출고 처리</button>
</form>
</body>
</html>
