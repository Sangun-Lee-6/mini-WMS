<!-- templates/picking.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>피킹 시뮬레이션</title>
    <link rel="stylesheet" th:href="@{/css/picking.css}" />
</head>
<body>

<nav style="margin-bottom: 20px;">
    <button onclick="location.href='/inbound'">입고</button>
    <button onclick="location.href='/inventory'">보관</button>
    <button onclick="location.href='/picking'">피킹</button>
    <button onclick="alert('패킹 화면 준비 중')">패킹</button>
    <button onclick="alert('출고 화면 준비 중')">출고</button>
</nav>

<div class="container">
    <h1>🚶‍♂️ 피킹 최적화 시뮬레이션</h1>

    <div class="button-group">
        <button type="button" id="generateOrderBtn">+ 가상 주문 생성하기</button>
        <button type="button" id="compareSimulateBtn" disabled>📊 피킹 시뮬레이션 비교</button>
    </div>

    <div class="policy-banner">
        <h3>📌 피킹 정책 안내</h3>
        <ul>
            <li>🚶‍♂️ 피킹 작업자는 <strong>좌측 상단(0,0)</strong>에서 출발합니다.</li>
            <li>🏁 모든 상품을 피킹한 후 <strong>출발점(0,0)</strong>으로 귀환합니다.</li>
            <li>🧭 이동 시간은 <strong>맨해튼 거리 기준</strong>으로 계산됩니다.<br>
                <small>(거리 = |x1 - x2| + |y1 - y2|, 칸 당 20초)</small>
            </li>
            <li>⏱️ 피킹 시간: <strong>1개 당 5초</strong></li>
        </ul>
    </div>

    <h2>🕓 피킹 대기 목록</h2>
    <ul id="orderList" class="order-list">로딩 중...</ul>

    <h2>📊 피킹 결과 비교</h2>
    <div id="pickingResult" class="result-box"></div>
</div>

<script th:src="@{/js/picking.js}"></script>
</body>
</html>
